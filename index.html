<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <!-- ************* -->
        <!-- justin's code -->
        <!-- ************* -->

        <form class="Complexity">
          <h3>Password Complexity:</h3>
          
          <div class="option">
            <input type="checkbox" id="Low">
            <label for="Low">Include Lower Case</label>
          </div>

          <div class="option">
            <input type="checkbox" id="Up"></button>
            <label for="Up">Include Upper Case</label>
          </div>
          
          <div class="option">
            <input type="checkbox" id="Num">
            <label for="Num">Include Numbers</label>
          </div>

          <div class="option">
            <input type="checkbox" id="Spec">
            <label for="Spec">Include Special Characters</label>
          </div>

          <div class="option">
            Password Length (between 8 and 128 characters):
            <input type="text" id="PassWordLength">
          </div>

          <div class="option">
            <input class="btnrst" type="reset" value='Clear Options'>
          </div>
        </form>

        <!-- ************* -->
        <!-- justin's code -->
        <!-- ************* -->

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
